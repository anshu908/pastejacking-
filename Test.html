<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .content {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .content h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 id="text">I am a coder</h1>
        <p>Try copying the above text!</p>
    </div>

    <script>
        document.addEventListener('copy', (event) => {
            // Set the custom text to be copied
            event.clipboardData.setData('text/plain', 'I am a pro coder');
            event.preventDefault(); // Prevent the default copy action
        });
    </script>
</body>
</html>
